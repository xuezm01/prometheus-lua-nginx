# Please copy to nginx's conf.d directory
# Set search paths for pure Lua external libraries (';;' is the default path):
lua_package_path "/etc/nginx/conf.d/?.lua;;/opt/openresty/workdir/lua/?.lua;;";

# Set Prometheus global dict
lua_shared_dict prometheus_metrics 50M; #init 10M memory
lua_shared_dict uri_by_host 50M;
lua_shared_dict global_set 5M;
# Development option, if deploy production, pls cache on!
lua_code_cache on;

init_by_lua_block {
    counter = require 'counter'
    counter.init()
}

log_by_lua_block {
    counter.log()
}

# Expose prometheus's metrics scrape port
server {
    listen 9145;
    allow all;
    deny all;
    access_log off;
    location /metrics {
        content_by_lua 'prometheus:collect()';
    }
}
